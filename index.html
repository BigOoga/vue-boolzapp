<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp Web</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/83402c2583.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main
      id="root"
      class="container d-flex justify-content-center align-items-center"
    >
      <div class="main-window row">
        <!--# Left Side -->
        <div class="left-column col-4 px-0">
          <header class="d-flex">
            <div id="user" class="flex-grow-1">
              <img src="./img/avatar_io.jpg" alt="" class="avatar" />
              <span class="fs-5">Nome Utente</span>
            </div>
            <div
              id="user-buttons"
              class="d-flex justify-content-around align-items-center"
            >
              <i class="fas fa-circle-notch fa-2x p-1"></i>
              <i class="fas fa-comment-alt fa-2x p-1"></i>
              <i class="fas fa-ellipsis-v fa-2x p-1"></i>
            </div>
          </header>
          <div id="notifications" class="d-flex align-items-center">
            <div class="p-2"><i class="fas fa-bell-slash fa-3x"></i></div>
            <div class="px-3">
              <h5>Ricevi notifiche di nuovi messaggi</h5>
              <h5 class="text-decoration-underline">
                Attiva notifiche desktop
              </h5>
            </div>
          </div>
          <div id="search">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-search"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Cerca o inizia una nuova chat"
              />
            </div>
          </div>
          <div id="contacts">
            <div class="flex-grow-1 active">
              <img src="./img/avatar_1.jpg" class="avatar" alt="" />
              <span class="fs-5">Michele</span>
            </div>
            <div class="flex-grow-1">
              <img src="./img/avatar_1.jpg" class="avatar" alt="" />
              <span class="fs-5">Michele</span>
            </div>
            <div class="flex-grow-1">
              <img src="./img/avatar_1.jpg" class="avatar" alt="" />
              <span class="fs-5">Michele</span>
            </div>
          </div>
        </div>
        <!--# Right Side -->
        <div class="right-column col-8 px-0">
          <header class="d-flex">
            <div class="flex-grow-1">
              <img src="./img/avatar_1.jpg" alt="" class="avatar" />
              <span class="fs-5">Nome Utente</span>
            </div>
            <div
              id="chat-buttons"
              class="d-flex justify-content-around align-items-center"
            >
              <i class="fas fa-search fa-2x p-1"></i>
              <i class="fas fa-paperclip fa-2x p-1"></i>
              <i class="fas fa-ellipsis-v fa-2x p-1"></i>
            </div>
          </header>
          <div
            id="chat"
            class="column d-flex justify-content-around flex-wrap py-4"
          >
            <div class="offset-7 my-2"></div>
            <div class="sent p-3 rounded-8 col-4 my-2">messaggio</div>
            <div class="offset-7 my-2"></div>
            <div class="sent p-3 rounded-8 col-4 my-2">messaggio?</div>

            <div class="received p-3 rounded-8 col-4 my-2">messaggio...</div>
            <div class="offset-7 my-2"></div>
          </div>
        </div>
      </div>
    </main>
    <footer><script src="./js/script.js"></script></footer>
  </body>
</html>
